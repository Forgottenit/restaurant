{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Staff Menu</h2>
    <div class="menu">
        {% include 'menu_content.html' %}
    </div>
    <table class="table mt-4">
        <thead>
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.category }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>{{ item.price }}</td>
                <td>
                    <a href="{% url 'edit_menu_item' item.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_menu_item' item.id %}" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this menu item?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a href="{% url 'create_menu_item' %}" class="btn btn-primary">Add New Menu Item</a>

    </div>
</div>
{% endblock %}
