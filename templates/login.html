{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container login-container">
    <h2 class="login-title">Login</h2>
    <div class="login">

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-responsive login-btn" type="submit">Login</button>
        </form>

    </div>
    <div class="signup-section">
        <p class="signup-text">Need to Sign Up?</p>
        <a class="btn btn-responsive signup-btn" role="button" href="{% url 'signup' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
