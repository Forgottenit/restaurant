{% load crispy_forms_tags %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header">
                    <h3 class="mb-0">Reservations</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="reservation-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Name</label>
                            {{ form.name|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.email.id_for_label }}">Email</label>
                            {{ form.email|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.date.id_for_label }}">Date</label>
                            {{ form.date|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.time.id_for_label }}">Time</label>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                {% for radio in form.time %}
                                <label class="btn btn-outline-primary">
                                    {{ radio.tag }}
                                    {{ radio.choice_label }}
                                </label>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="{{ form.special_requests.id_for_label }}">Special Request</label>
                            {{ form.special_requests|as_crispy_field }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.party_size.id_for_label }}">Party Size</label>
                            {{ form.party_size|as_crispy_field }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
