{% extends "base.html" %}

{% block content %}
<div class="container change-password-container mt-5">
    <h2 class="change-password-title">Change Password</h2>
    <h3>This is the password change form</h3>
    <div class="change-password">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-responsive change-password-btn" type="submit">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
